  <style>
    :root {
      --bg-primary: #0a0b0e;
      --bg-secondary: #12141a;
      --bg-tertiary: #1a1d24;
      --bg-hover: #22262f;
      --text-primary: #e8e9ed;
      --text-secondary: #a0a3ad;
      --text-muted: #6b6f7a;
      --border: #2a2e38;
      --people: #f0c846;
      --people-glow: rgba(240,200,70,0.4);
      --orgs: #2ecc71;
      --orgs-glow: rgba(46,204,113,0.4);
      --tech: #3498db;
      --tech-glow: rgba(52,152,219,0.4);
      --infra: #e74c3c;
      --infra-glow: rgba(231,76,60,0.4);
      --philosophy: #9b59b6;
      --philosophy-glow: rgba(155,89,182,0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'IBM Plex Sans', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    /* Layout */
    .app-container {
      display: grid;
      grid-template-columns: 280px 1fr 380px;
      grid-template-rows: 60px 1fr;
      height: 100vh;
    }

    /* Header */
    .header {
      grid-column: 1 / -1;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
    }

    .logo {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-primary);
      white-space: nowrap;
    }

    .logo span { color: var(--text-muted); font-weight: 400; }

    .search-container {
      flex: 1;
      max-width: 400px;
    }

    .search-input {
      width: 100%;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 16px;
      color: var(--text-primary);
      font-size: 0.9rem;
      font-family: inherit;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--text-muted);
    }

    .search-input::placeholder { color: var(--text-muted); }

    .filter-buttons {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 14px;
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
    }

    .filter-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
    .filter-btn.active { border-color: currentColor; }
    .filter-btn.active.people { color: var(--people); }
    .filter-btn.active.orgs { color: var(--orgs); }
    .filter-btn.active.tech { color: var(--tech); }
    .filter-btn.active.infra { color: var(--infra); }
    .filter-btn.active.philosophy { color: var(--philosophy); }

    .filter-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .filter-dot.people { background: var(--people); }
    .filter-dot.orgs { background: var(--orgs); }
    .filter-dot.tech { background: var(--tech); }
    .filter-dot.infra { background: var(--infra); }
    .filter-dot.philosophy { background: var(--philosophy); }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 16px 0;
    }

    .sidebar-section {
      margin-bottom: 24px;
    }

    .sidebar-title {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0 16px 8px;
    }

    .entity-list {
      list-style: none;
    }

    .entity-item {
      padding: 10px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.15s ease;
      border-left: 3px solid transparent;
    }

    .entity-item:hover {
      background: var(--bg-hover);
    }

    .entity-item.selected {
      background: var(--bg-tertiary);
    }

    .entity-item.selected.people { border-left-color: var(--people); }
    .entity-item.selected.orgs { border-left-color: var(--orgs); }
    .entity-item.selected.tech { border-left-color: var(--tech); }
    .entity-item.selected.infra { border-left-color: var(--infra); }
    .entity-item.selected.philosophy { border-left-color: var(--philosophy); }

    .entity-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .entity-dot.people { background: var(--people); }
    .entity-dot.orgs { background: var(--orgs); }
    .entity-dot.tech { background: var(--tech); }
    .entity-dot.infra { background: var(--infra); }
    .entity-dot.philosophy { background: var(--philosophy); }

    .entity-name {
      font-size: 0.85rem;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .entity-tag {
      font-size: 0.65rem;
      color: var(--text-muted);
      margin-left: auto;
      flex-shrink: 0;
    }

    /* Graph Container */
    .graph-container {
      position: relative;
      overflow: hidden;
      background: var(--bg-primary);
    }

    .graph-container svg {
      width: 100%;
      height: 100%;
    }

    /* Graph Nodes */
    .node {
      cursor: pointer;
    }

    .node circle {
      stroke-width: 2px;
      transition: all 0.2s ease;
    }

    .node.people circle { fill: var(--people); stroke: var(--people); }
    .node.orgs circle { fill: var(--orgs); stroke: var(--orgs); }
    .node.tech circle { fill: var(--tech); stroke: var(--tech); }
    .node.infra circle { fill: var(--infra); stroke: var(--infra); }
    .node.philosophy circle { fill: var(--philosophy); stroke: var(--philosophy); }

    .node:hover circle, .node.selected circle {
      stroke-width: 4px;
      filter: drop-shadow(0 0 12px currentColor);
    }

    .node.people:hover circle, .node.people.selected circle { filter: drop-shadow(0 0 12px var(--people)); }
    .node.orgs:hover circle, .node.orgs.selected circle { filter: drop-shadow(0 0 12px var(--orgs)); }
    .node.tech:hover circle, .node.tech.selected circle { filter: drop-shadow(0 0 12px var(--tech)); }
    .node.infra:hover circle, .node.infra.selected circle { filter: drop-shadow(0 0 12px var(--infra)); }
    .node.philosophy:hover circle, .node.philosophy.selected circle { filter: drop-shadow(0 0 12px var(--philosophy)); }

    .node.dimmed circle {
      opacity: 0.15;
    }

    .node.dimmed text {
      opacity: 0.15;
    }

    .node text {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 11px;
      fill: var(--text-primary);
      pointer-events: none;
      text-anchor: middle;
    }

    /* Graph Links */
    .link {
      stroke: var(--border);
      stroke-opacity: 0.4;
      stroke-width: 1;
      fill: none;
    }

    .link.highlighted {
      stroke: var(--text-secondary);
      stroke-opacity: 0.8;
      stroke-width: 2;
    }

    .link.dimmed {
      stroke-opacity: 0.05;
    }

    /* Detail Panel */
    .detail-panel {
      background: var(--bg-secondary);
      border-left: 1px solid var(--border);
      overflow-y: auto;
      padding: 24px;
    }

    .detail-empty {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-muted);
    }

    .detail-empty-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .detail-header {
      margin-bottom: 24px;
    }

    .detail-type {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }

    .detail-type.people { color: var(--people); }
    .detail-type.orgs { color: var(--orgs); }
    .detail-type.tech { color: var(--tech); }
    .detail-type.infra { color: var(--infra); }
    .detail-type.philosophy { color: var(--philosophy); }

    .detail-name {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 8px;
    }

    .detail-subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .detail-section {
      margin-bottom: 24px;
    }

    .detail-section-title {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .detail-text {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .detail-list {
      list-style: none;
    }

    .detail-list li {
      font-size: 0.85rem;
      color: var(--text-secondary);
      padding: 6px 0;
      border-bottom: 1px solid var(--bg-tertiary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .detail-list li:last-child { border-bottom: none; }

    .detail-list-label {
      color: var(--text-muted);
    }

    .detail-list-value {
      color: var(--text-primary);
      text-align: right;
    }

    .detail-quote {
      background: var(--bg-tertiary);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      border-left: 3px solid var(--text-muted);
    }

    .detail-quote-text {
      font-size: 0.9rem;
      font-style: italic;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .detail-quote-source {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .connection-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .connection-chip {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .connection-chip:hover {
      background: var(--bg-hover);
      border-color: var(--text-muted);
      color: var(--text-primary);
    }

    .connection-chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .connection-chip-dot.people { background: var(--people); }
    .connection-chip-dot.orgs { background: var(--orgs); }
    .connection-chip-dot.tech { background: var(--tech); }
    .connection-chip-dot.infra { background: var(--infra); }
    .connection-chip-dot.philosophy { background: var(--philosophy); }

    /* Hover tooltip */
    .tooltip {
      position: fixed;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      pointer-events: none;
      z-index: 1000;
      max-width: 280px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .tooltip.visible { opacity: 1; }

    .tooltip-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .tooltip-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .tooltip-dot.people { background: var(--people); }
    .tooltip-dot.orgs { background: var(--orgs); }
    .tooltip-dot.tech { background: var(--tech); }
    .tooltip-dot.infra { background: var(--infra); }
    .tooltip-dot.philosophy { background: var(--philosophy); }

    .tooltip-name {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .tooltip-subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .tooltip-connections {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .tooltip-connections strong {
      color: var(--text-primary);
    }

    /* Graph controls */
    .graph-controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 8px;
    }

    .graph-control-btn {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 1.2rem;
      transition: all 0.15s ease;
    }

    .graph-control-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    /* Stats bar */
    .stats-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 0.75rem;
      color: var(--text-muted);
      display: flex;
      gap: 20px;
    }

    .stat-item strong {
      color: var(--text-primary);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-primary); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
  </style>
</head>

          { text: "It is characterized by a fusion of technologies that is blurring the lines between the physical, digital, and biological spheres.", source: "Klaus Schwab, The Fourth Industrial Revolution (2016)" }
        ],
        connections: ["klaus-schwab", "wef", "transhumanism", "neuralink"]
      },
      "great-reset": {
        id: "great-reset",
        name: "The Great Reset",
        type: "philosophy",
        subtitle: "WEF Initiative (2020)",
        description: "Post-COVID framework for restructuring global economics, governance, and social contracts. 'Build Back Better' implementation vehicle. Published as book by Schwab in July 2020.",
        affiliations: [
          { label: "Launched", value: "June 2020" },
          { label: "Author", value: "Klaus Schwab" }
        ],
        quotes: [
          { text: "The pandemic represents a rare but narrow window of opportunity to reflect, reimagine, and reset our world.", source: "Klaus Schwab, COVID-19: The Great Reset (2020)" }
        ],
        connections: ["klaus-schwab", "wef", "4ir"]
      },
      "hackable-humans": {
        id: "hackable-humans",
        name: "\"Hackable Humans\" Concept",
        type: "philosophy",
        subtitle: "Philosophical Framework",
        description: "Yuval Harari's concept that humans are biological algorithms that can be decoded, predicted, and manipulated through sufficient data and computing power. Requires biometric data + AI processing.",
        affiliations: [
          { label: "Articulated by", value: "Yuval Noah Harari" },
          { label: "Platform", value: "Davos 2020" }
        ],
        quotes: [
          { text: "We humans should get used to the idea that we are no longer mysterious souls — we are now hackable animals.", source: "Yuval Noah Harari, Davos 2020" },
          { text: "To hack a human being you need two things: a lot of computing power and a lot of data, especially biometric data.", source: "Davos 2020" }
        ],
        connections: ["yuval-harari", "wef", "biometrics", "predictive-control"]
      },
      "useless-class": {
        id: "useless-class",
        name: "\"Useless Class\" Theory",
        type: "philosophy",
        subtitle: "Population Framework",
        description: "Harari's concept that AI automation will render most humans economically and politically irrelevant. Those who fail against irrelevance become 'useless' to the economic system.",
        affiliations: [
          { label: "Articulated by", value: "Yuval Noah Harari" }
        ],
        quotes: [
          { text: "What to do with all these useless people? At present, the best guess we have is to keep them happy with drugs and computer games.", source: "Yuval Noah Harari" }
        ],
        connections: ["yuval-harari", "wef", "predictive-control"]
      },
      "predictive-control": {
        id: "predictive-control",
        name: "Predictive Control / Pre-Crime",
        type: "philosophy",
        subtitle: "Endpoint Concept",
        description: "AI predicts behavior before it occurs. Pre-crime policing, risk scores determining access. Dissent modeled and neutralized through nudging before it manifests. Not forbidding rebellion — making it inconvenient and invisible.",
        affiliations: [
          { label: "Current Examples", value: "PredPol, Palantir Gotham" }
        ],
        quotes: [],
        connections: ["palantir", "hackable-humans", "cbdc", "social-credit", "surveillance"]
      }
    };

    // Build connections array for D3
    const connections = [];
    const entityIds = Object.keys(entities);

    entityIds.forEach(id => {
      const entity = entities[id];
      if (entity.connections) {
        entity.connections.forEach(targetId => {
          if (entities[targetId]) {
            // Avoid duplicate connections
            const existing = connections.find(c => 
              (c.source === id && c.target === targetId) || 
              (c.source === targetId && c.target === id)
            );
            if (!existing) {
              connections.push({ source: id, target: targetId });
            }
          }
        });
      }
    });

    // ============================================
    // APPLICATION STATE
    // ============================================

    let selectedEntity = null;
    let activeFilters = ['people', 'orgs', 'tech', 'infra', 'philosophy'];
    let searchQuery = '';
    let simulation, svg, g, link, node, zoom;

    // ============================================
    // INITIALIZE APPLICATION
    // ============================================

    function init() {
      renderSidebar();
      renderGraph();
      setupEventListeners();
      updateStats();
    }

    // ============================================
    // SIDEBAR
    // ============================================

    function renderSidebar() {
      const sidebar = document.getElementById('sidebar');
      const types = [
        { key: 'people', label: 'People' },
        { key: 'orgs', label: 'Organizations' },
        { key: 'tech', label: 'Technology' },
        { key: 'infra', label: 'Infrastructure' },
        { key: 'philosophy', label: 'Philosophy' }
      ];

      let html = '';

      types.forEach(type => {
        const items = entityIds
          .filter(id => entities[id].type === type.key)
          .filter(id => matchesSearch(entities[id]))
          .filter(id => activeFilters.includes(entities[id].type))
          .sort((a, b) => entities[a].name.localeCompare(entities[b].name));

        if (items.length === 0) return;

        html += `<div class="sidebar-section">
          <div class="sidebar-title">${type.label} (${items.length})</div>
          <ul class="entity-list">`;

        items.forEach(id => {
          const e = entities[id];
          const selected = selectedEntity === id ? 'selected' : '';
          const tag = e.type === 'people' && e.affiliations?.find(a => a.label === 'Young Global Leaders') ? 'YGL' : '';
          
          html += `<li class="entity-item ${e.type} ${selected}" data-id="${id}">
            <span class="entity-dot ${e.type}"></span>
            <span class="entity-name">${e.name}</span>
            ${tag ? `<span class="entity-tag">${tag}</span>` : ''}
          </li>`;
        });

        html += `</ul></div>`;
      });

      sidebar.innerHTML = html;

      // Add click handlers
      sidebar.querySelectorAll('.entity-item').forEach(item => {
        item.addEventListener('click', () => selectEntity(item.dataset.id));
      });
    }

    function matchesSearch(entity) {
      if (!searchQuery) return true;
      const q = searchQuery.toLowerCase();
      return entity.name.toLowerCase().includes(q) ||
             entity.subtitle?.toLowerCase().includes(q) ||
             entity.description?.toLowerCase().includes(q);
    }

    // ============================================
    // GRAPH
    // ============================================

    function renderGraph() {
      const container = document.getElementById('graphContainer');
      const width = container.clientWidth;
      const height = container.clientHeight;

      // Clear existing
      d3.select('#graphContainer svg').remove();

      svg = d3.select('#graphContainer')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

      // Zoom behavior
      zoom = d3.zoom()
        .scaleExtent([0.2, 4])
        .on('zoom', (event) => {
          g.attr('transform', event.transform);
        });

      svg.call(zoom);

      g = svg.append('g');

      // Filter data
      const visibleNodes = entityIds
        .filter(id => activeFilters.includes(entities[id].type))
        .filter(id => matchesSearch(entities[id]))
        .map(id => ({ id, ...entities[id] }));

      const visibleNodeIds = new Set(visibleNodes.map(n => n.id));

      const visibleLinks = connections.filter(c => 
        visibleNodeIds.has(c.source) && visibleNodeIds.has(c.target)
      );

      // Simulation
      simulation = d3.forceSimulation(visibleNodes)
        .force('link', d3.forceLink(visibleLinks).id(d => d.id).distance(120))
        .force('charge', d3.forceManyBody().strength(-400))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force('collision', d3.forceCollide().radius(50));

      // Links
      link = g.append('g')
        .selectAll('line')
        .data(visibleLinks)
        .join('line')
        .attr('class', 'link');

      // Nodes
      node = g.append('g')
        .selectAll('g')
        .data(visibleNodes)
        .join('g')
        .attr('class', d => `node ${d.type}`)
        .call(d3.drag()
          .on('start', dragstarted)
          .on('drag', dragged)
          .on('end', dragended));

      node.append('circle')
        .attr('r', d => d.type === 'people' ? 12 : 14);

      node.append('text')
        .attr('dy', 28)
        .text(d => d.name.length > 18 ? d.name.substring(0, 16) + '...' : d.name);

      // Events
      node.on('mouseover', showTooltip)
          .on('mousemove', moveTooltip)
          .on('mouseout', hideTooltip)
          .on('click', (event, d) => selectEntity(d.id));

      // Tick
      simulation.on('tick', () => {
        link
          .attr('x1', d => d.source.x)
          .attr('y1', d => d.source.y)
          .attr('x2', d => d.target.x)
          .attr('y2', d => d.target.y);

        node.attr('transform', d => `translate(${d.x},${d.y})`);
      });
    }

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    // ============================================
    // TOOLTIP
    // ============================================

    function showTooltip(event, d) {
      const tooltip = document.getElementById('tooltip');
      const connectedCount = (d.connections || []).filter(c => entities[c]).length;

      tooltip.innerHTML = `
        <div class="tooltip-header">
          <span class="tooltip-dot ${d.type}"></span>
          <span class="tooltip-name">${d.name}</span>
        </div>
        <div class="tooltip-subtitle">${d.subtitle || ''}</div>
        <div class="tooltip-connections"><strong>${connectedCount}</strong> connections</div>
      `;

      tooltip.classList.add('visible');
      moveTooltip(event);

      // Highlight connected
      highlightConnections(d.id);
    }

    function moveTooltip(event) {
      const tooltip = document.getElementById('tooltip');
      tooltip.style.left = (event.clientX + 15) + 'px';
      tooltip.style.top = (event.clientY + 15) + 'px';
    }

    function hideTooltip() {
      document.getElementById('tooltip').classList.remove('visible');
      clearHighlights();
    }

    function highlightConnections(entityId) {
      const entity = entities[entityId];
      const connectedIds = new Set(entity.connections || []);
      connectedIds.add(entityId);

      node.classed('dimmed', d => !connectedIds.has(d.id));
      link.classed('dimmed', d => d.source.id !== entityId && d.target.id !== entityId);
      link.classed('highlighted', d => d.source.id === entityId || d.target.id === entityId);
    }

    function clearHighlights() {
      node.classed('dimmed', false);
      link.classed('dimmed', false).classed('highlighted', false);
    }

    // ============================================
    // DETAIL PANEL
    // ============================================

    function selectEntity(id) {
      selectedEntity = id;
      const entity = entities[id];

      // Update sidebar selection
      document.querySelectorAll('.entity-item').forEach(item => {
        item.classList.toggle('selected', item.dataset.id === id);
      });

      // Update graph selection
      node.classed('selected', d => d.id === id);

      // Render detail panel
      const panel = document.getElementById('detailPanel');
      
      let html = `
        <div class="detail-header">
          <div class="detail-type ${entity.type}">${entity.type}</div>
          <div class="detail-name">${entity.name}</div>
          <div class="detail-subtitle">${entity.subtitle || ''}</div>
        </div>

        <div class="detail-section">
          <div class="detail-section-title">Overview</div>
          <div class="detail-text">${entity.description || 'No description available.'}</div>
        </div>
      `;

      if (entity.affiliations && entity.affiliations.length) {
        html += `
          <div class="detail-section">
            <div class="detail-section-title">Affiliations & Data</div>
            <ul class="detail-list">
              ${entity.affiliations.map(a => `
                <li>
                  <span class="detail-list-label">${a.label}</span>
                  <span class="detail-list-value">${a.value}</span>
                </li>
              `).join('')}
            </ul>
          </div>
        `;
      }

      if (entity.quotes && entity.quotes.length) {
        html += `
          <div class="detail-section">
            <div class="detail-section-title">Key Quotes</div>
            ${entity.quotes.map(q => `
              <div class="detail-quote">
                <div class="detail-quote-text">"${q.text}"</div>
                <div class="detail-quote-source">— ${q.source}</div>
              </div>
            `).join('')}
          </div>
        `;
      }

      if (entity.connections && entity.connections.length) {
        const validConnections = entity.connections.filter(c => entities[c]);
        if (validConnections.length) {
          html += `
            <div class="detail-section">
              <div class="detail-section-title">Connections (${validConnections.length})</div>
              <div class="connection-chips">
                ${validConnections.map(c => {
                  const conn = entities[c];
                  return `<div class="connection-chip" data-id="${c}">
                    <span class="connection-chip-dot ${conn.type}"></span>
                    ${conn.name}
                  </div>`;
                }).join('')}
              </div>
            </div>
          `;
        }
      }

      panel.innerHTML = html;

      // Add click handlers to connection chips
      panel.querySelectorAll('.connection-chip').forEach(chip => {
        chip.addEventListener('click', () => selectEntity(chip.dataset.id));
      });
    }

    // ============================================
    // EVENT LISTENERS
    // ============================================

    function setupEventListeners() {
      // Search
      document.getElementById('searchInput').addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderSidebar();
        renderGraph();
        updateStats();
      });

      // Filters
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.dataset.filter;
          btn.classList.toggle('active');
          
          if (activeFilters.includes(filter)) {
            activeFilters = activeFilters.filter(f => f !== filter);
          } else {
            activeFilters.push(filter);
          }

          renderSidebar();
          renderGraph();
          updateStats();
        });
      });

      // Zoom controls
      document.getElementById('zoomIn').addEventListener('click', () => {
        svg.transition().call(zoom.scaleBy, 1.3);
      });

      document.getElementById('zoomOut').addEventListener('click', () => {
        svg.transition().call(zoom.scaleBy, 0.7);
      });

      document.getElementById('resetView').addEventListener('click', () => {
        svg.transition().call(zoom.transform, d3.zoomIdentity);
      });

      // Resize
      window.addEventListener('resize', () => {
        renderGraph();
      });
    }

    // ============================================
    // STATS
    // ============================================

    function updateStats() {
      const visible = entityIds.filter(id => 
        activeFilters.includes(entities[id].type) && matchesSearch(entities[id])
      );

      const people = visible.filter(id => entities[id].type === 'people').length;
      const orgs = visible.filter(id => entities[id].type === 'orgs').length;
      const tech = visible.filter(id => entities[id].type === 'tech').length;

      document.getElementById('statsBar').innerHTML = `
        <div class="stat-item"><strong>${visible.length}</strong> entities</div>
        <div class="stat-item"><strong>${people}</strong> people</div>
        <div class="stat-item"><strong>${orgs}</strong> organizations</div>
        <div class="stat-item"><strong>${tech}</strong> tech</div>
        <div class="stat-item"><strong>${connections.length}</strong> connections</div>
      `;
    }

    // ============================================
    // LAUNCH
    // ============================================

    init();
  </script>
</body>
